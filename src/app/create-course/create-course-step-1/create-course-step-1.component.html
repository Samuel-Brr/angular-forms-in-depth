<div [formGroup]="form">

  <mat-form-field>

    <input #title matInput placeholder="Course Title" formControlName="title">

    <mat-hint align="end">
      {{title.value.length}} / 60
    </mat-hint>

    <mat-error *ngIf="courseTitle.errors?.titleExists">This title is already being used</mat-error>

  </mat-form-field>

  <mat-form-field>

    <input matInput [matDatepicker]="releaseDatePicker" placeholder="Release date" formControlName="releasedAt">

    <mat-datepicker-toggle matSuffix [for]="releaseDatePicker">
    </mat-datepicker-toggle>

    <mat-datepicker #releaseDatePicker></mat-datepicker>

  </mat-form-field>

  <mat-checkbox color="primary" formControlName='downloadsAllowed' >
    downloads allowed ?
  </mat-checkbox>

  <mat-form-field appearance="outline">

      <textarea  matInput placeholder="Description" formControlName="longDescription"></textarea>

  </mat-form-field>
</div>
