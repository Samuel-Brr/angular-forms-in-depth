<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>

    <form class="login-form data-form" #loginForm="ngForm" (ngSubmit)="login(loginForm, $event)">

      <mat-form-field>

        <input [ngModel]="val.email" #email="ngModel"

              matInput required type="email" name="email" email
              placeholder="Email">

      <mat-error *ngIf="email.errors?.required">The email is mandatory.</mat-error>

      <mat-error *ngIf="email.errors?.email">This is not a valid email</mat-error>

      </mat-form-field>

      <mat-form-field>

        <input [ngModel]="val.password"
        passwordStrength
        minlength="8"
        #password="ngModel" matInput required type="password"
        name="password"
        placeholder="Password">

        <mat-error *ngIf="password.errors?.required">The password is mandatory.</mat-error>

        <ng-container *ngIf="password.errors | onlyOneError:['minlength','passwordStrength'] as error" >

          <mat-error *ngIf="error?.passwordStrength">Your password is not strong enough</mat-error>
          <mat-error *ngIf="error?.minlength">Your password is not long enough</mat-error>

        </ng-container>



      </mat-form-field>

      <button mat-raised-button color="primary"
      [disabled]="!loginForm.valid">
        Login
      </button>

    </form>

  </mat-card-content>
</mat-card>
