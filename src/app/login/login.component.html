<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>

    <form class="login-form data-form" #loginForm="ngForm">

      <mat-form-field>

        <input ngModel #email="ngModel" matInput required type="email" name="email" email
               placeholder="Email">

      <mat-error *ngIf="email.errors?.required">The email is mandatory.</mat-error>

      <mat-error *ngIf="email.errors?.email">This is not a valid email</mat-error>

      </mat-form-field>

      <mat-form-field>

        <input ngModel #password="ngModel" matInput required type="password"
        name="password"
        placeholder="Password">

      </mat-form-field>

      <button mat-raised-button color="primary">
        Login
      </button>

    </form>

  </mat-card-content>
</mat-card>
