<mat-card class="login-page">
  <mat-card-title>Login (Reactive)</mat-card-title>
  <mat-card-content>

    <form class="login-form data-form" [formGroup]="form">

      <mat-form-field>

        <input formControlName="email" matInput type="email" name="email"
               placeholder="Email">

        <mat-error *ngIf="email.errors?.required">The email is mandatory.</mat-error>

        <mat-error *ngIf="email.errors?.email">This is not a valid email</mat-error>

      </mat-form-field>

      <mat-form-field>

        <input formControlName="password" matInput type="password" placeholder="Password">
        <mat-error *ngIf="password.errors?.required">The password is mandatory.</mat-error>

      </mat-form-field>

      <ng-container *ngIf="password.errors | onlyOneError:['minlength','passwordStrength'] as error" >

        <div class="field-message" *ngIf="error?.passwordStrength">Your password is not strong enough</div>
        <div class="field-message" *ngIf="error?.minlength">Your password is not long enough</div>

      </ng-container>

      <button [disabled]="!form.valid" mat-raised-button color="primary">
        Login
      </button>

    </form>

  </mat-card-content>
</mat-card>
